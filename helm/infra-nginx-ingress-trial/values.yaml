controller:
  ingressClass: nginx-trial
  ingressClassResource:
    name: nginx-trial
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx-trial"

  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 32443

  metrics:
    enabled: true

defaultBackend:
  enabled: false

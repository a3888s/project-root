controller:
  name: controller
  ingressClassResource:
    name: nginx-trial
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx-trial"

  ingressClass: nginx-trial

  service:
    type: NodePort
    nodePorts:
      http: 31080
      https: 31443

  metrics:
    enabled: true

defaultBackend:
  enabled: false
